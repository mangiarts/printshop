  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #000;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      font-family: 'Montserrat', sans-serif;
      color: #FF6F00;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    header {
      text-align: center;
      padding: 100px 20px;
      background-color: #FF8C00;
      /* Amber color */
      color: white;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      /* Adding drop shadow */
    }


    header p {
      font-size: 22px;
      font-weight: 300;
      letter-spacing: 1px;
    }

    .contact-info {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
    }

    .contact-info h2 {
      font-family: 'Brasika', serif;
      font-size: 36px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-info p {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 400;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-icons a {
      margin: 0 15px;
      transition: transform 0.3s ease;
    }

    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }

    .social-icons a:hover img {
      transform: scale(1.1);
    }

    .contact-form {
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
      font-family: 'Brasika', serif;
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      outline: none;
      border-color: #FF8C00;
    }

    .contact-form button {
      width: 100%;
      padding: 14px;
      background-color: #FF8C00;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #e07b00;
      /* Darker amber */
    }

    .map {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .map iframe {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: none;
    }

    footer {
      text-align: center;
      background-color: black;
      color: white;
      padding: 20px;
      margin-top: 50px;
    }

    footer p {
      font-size: 16px;
    }

    footer a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }

    footer a:hover {
      color: #FF8C00;
    }
  </style>
